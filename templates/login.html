<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="NetScale">
    {% load static %}
    <title>NetScale</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" media="all" type="text/css" href="{% static 'css/home.css' %}"/>
</head>

<body id="home-default">
<nav>
    <a href="index.html" style="float:left;"><img src="{% static 'imgs/logo-icon.png' %}"></a>
    <a href="" data-toggle="modal" data-target="#loginModal">LOGIN </a>
    <a href="{% url 'registration' %}" style="color:#36CAE8;">SIGN UP</a>
</nav>


<!-- Login Modal-->
<div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <center>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <form method="post" action="{% url 'login' %}">
                    <div class="modal-body">
                        <div id="login-title">
                            Log onto NetScale
                        </div>
                        <input class="field-input" type="text" name="username" id="id_username" placeholder="Username"
                               autocomplete><br>
                        <input class="field-input" type="password" name="password" id="id_password"
                               placeholder="Password">
                    </div>


                    <input type="hidden" name="next" value="{{ next }}"/>
                    {% csrf_token %}

                    <div class="modal-footer">
                        <button type="submit" id="login-submit" value="Login">
                            <img src="{% static 'imgs/next.png' %}" style="width: 25%;"/>
                        </button>
                    </div>
                </form>
        </div>
        </center>

    </div>
</div>

<div class="modal fade" id="video" role="dialog">
    <div class="modal-dialog" style="width: 600px;">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/T_63IWgxDkc?rel=0" frameborder="0"
                allowfullscreen></iframe>

    </div>
</div>

<div id="home-content">
    <center>
        <h1>netscale</h1>
        <h3>We are at our best together.<br>Another sentence here.</h3>
        <a href="{% url 'registration' %}">
            <button class="button blue-fill">
                FIND OUT NOW
            </button>
        </a>
        <button class="button orange-ol" data-toggle="modal" data-target="#video">
            LEARN MORE
        </button>
    </center>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>

</html>
