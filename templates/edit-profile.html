<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
</head>
<body>
{% if profile.picture %}
    <img src='{{ profile.picture }}' alt='profile img' width="200px" height='200px'>
{% endif %}

<form enctype="multipart/form-data" method="post" action="{% url 'edit_profile' %}">
    <table>
        {% for field in form.visible_fields %}
            <tr>
                <td>{{ field.label_tag }}</td>
                <td>{{ field }}</td>
                <td style="color: red">{{ field.errors }}</td>
            </tr>
        {% endfor %}
    </table>
    {% for field in form.hidden_fields %}
        {{ field }}
    {% endfor %}
    {% csrf_token %}
    <br>
    <input class='btn btn-warning' type="submit" value="Change"/>
</form>

</body>
</html>
